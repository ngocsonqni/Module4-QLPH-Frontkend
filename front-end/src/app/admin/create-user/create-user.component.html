<div class="container">
  <h2 class="text-center pt-4 text-light">Thêm Người Dùng</h2>
  <div class="mt-3 d-flex justify-content-center align-items-center ">
    <form class="w-50 bg-light pt-4">
      <div class="form-group row d-flex justify-content-center align-items-center ">
        <span class="material-icons">contact_page</span>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="" placeholder="Họ Tên">
        </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center ">
        <span class="material-icons">account_circle</span>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputEmail3" placeholder="Tên Đăng Nhập">
        </div>
      </div>
      <div class="form-group row d-flex justify-content-center align-items-center ">
        <span class="material-icons">lock</span>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Mật Khẩu">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row d-flex justify-content-center align-items-center">
          <span class="material-icons">admin_panel_settings</span>
          <div class="col-sm-10">
            <select class="custom-select">
              <option selected>Chọn Quyền</option>
              <option value="1">Admin</option>
              <option value="2">Nhân Viên</option>
            </select>
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="row d-flex justify-content-center align-items-center">
          <span class="material-icons">supervisor_account</span>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Bộ Phận">

          </div>
        </div>
      </fieldset>
      <div class="form-group row d-flex justify-content-center">
        <div class="col-sm-10 d-flex justify-content-center">
          <button type="submit" mat-raised-button class="btn-add mr-2">Thêm</button>
          <button type="submit" class="btn btn-outline-secondary ">Xóa</button>
        </div>
      </div>
    </form>
  </div>
</div>
