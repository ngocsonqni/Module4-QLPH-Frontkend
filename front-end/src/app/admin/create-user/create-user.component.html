<div class="container">
  <h2 class="text-center pt-4 text-light">Thêm Người Dùng</h2>
  <form class="mt-3 text-center addForm " [formGroup]="registerForm"  (ngSubmit)="create()">
      <mat-form-field appearance="outline">
        <mat-label>Họ Tên</mat-label>
        <input matInput placeholder="Họ Tên" formControlName="fullName" required>
        <mat-icon matSuffix>contact_page</mat-icon>
        <mat-error *ngFor="let validation of validation_messages.fullName">
          <mat-error
            *ngIf="registerForm.get('fullName').hasError(validation.type) &&  registerForm.get('fullName').touched">
            {{validation.message}}
          </mat-error>
        </mat-error>
      </mat-form-field>

    <br>
    <mat-form-field appearance="outline">
      <mat-label>Tên Đăng Nhập</mat-label>
      <input matInput placeholder="Tên Đăng Nhập" formControlName="username" required>
      <mat-icon matSuffix>account_circle</mat-icon>
      <mat-error *ngFor="let validation of validation_messages.username">
        <mat-error
          *ngIf="registerForm.get('username').hasError(validation.type) &&
             registerForm.get('username').touched">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Nhập Mật Khẩu</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngFor="let validation of validation_messages.password">
        <mat-error
          *ngIf="registerForm.get('password').hasError(validation.type) && registerForm.get('password').touched">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Chọn Quyền</mat-label>
      <mat-select formControlName="role" required>
          <mat-option value="admin">Admin</mat-option>
          <mat-option value="user">Nhân Viên</mat-option>
<!--         <ng-container *ngFor="let role of roleList">-->
<!--           <mat-option value="{{role.roleId}}" >Nhân Viên</mat-option>-->
<!--           <mat-option value="{{role.roleId}}" *ngIf="role.roleName=='admin'">Admin</mat-option>-->
<!--&lt;!&ndash;           <mat-option *ngIf="role.roleName=='user'">Nhân Viên</mat-option>&ndash;&gt;-->
<!--         </ng-container>-->
      </mat-select>
      <mat-icon matSuffix>admin_panel_settings</mat-icon>
      <mat-error *ngFor="let validation of validation_messages.role">
        <mat-error
          *ngIf="registerForm.get('role').hasError(validation.type) &&
             registerForm.get('role').touched">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Bộ Phận</mat-label>
      <input matInput placeholder="Bộ Phận" formControlName="position" required>
      <mat-icon matSuffix>supervisor_account</mat-icon>
      <mat-error *ngFor="let validation of validation_messages.position">
        <mat-error
          *ngIf="registerForm.get('position').hasError(validation.type) &&
             registerForm.get('position').dirty">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>
    <br>
    <button type="submit" class="mr-2" mat-raised-button color="primary" (reset)="registerForm.reset()" >Thêm</button>
    <button mat-button type="reset" >Xóa</button>
  </form>
</div>
