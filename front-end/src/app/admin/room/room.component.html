<div class="container-fluid ">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-borderless">
        <thead>
        <tr>
          <th>
            <button class="w-100 btn-search" mat-raised-button>Thêm phòng mới</button>
          </th>
          <th>Tên phòng:</th>
          <th>
            <input [(ngModel)]="name" class="form-control w-75">
          </th>
          <th>Tầng:</th>
          <th>
            <input [(ngModel)]="floor" class="form-control w-75">
          </th>
          <th>Khu vực:</th>
          <th>
            <select [(ngModel)]="region" class="custom-select w-75">
              <option value="" selected>Chọn</option>
              <ng-container *ngFor="let region of regionList">
                <option>{{region.name}}</option>
              </ng-container>
            </select>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th></th>
          <th>Trạng thái:</th>
          <th>
            <select [(ngModel)]="status" class="custom-select w-75">
              <option value="" selected>Chọn</option>
              <ng-container *ngFor="let status of statusList">
                <option>{{status.name}}</option>
              </ng-container>
            </select>
          </th>
          <th>Loại phòng:</th>
          <th>
            <select [(ngModel)]="typeRoom" class="custom-select w-75">
              <option value="" selected>Chọn</option>
              <ng-container *ngFor="let typeRoom of typeRoomList">
                <option>{{typeRoom.nameTypeRoom}}</option>
              </ng-container>
            </select>
          </th>
          <th>Sức chứa:</th>
          <th>
            <input [(ngModel)]="capacity" class="form-control w-75">
          </th>
          <th>
            <button class="w-100 btn-search" (click)="search()" mat-raised-button>Tìm kiếm</button>
          </th>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      <table mat-table [dataSource]="listRoom" class="mat-elevation-z8 w-100 text-left">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> STT</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Tên phòng</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="floor">
          <th mat-header-cell *matHeaderCellDef> Tầng</th>
          <td mat-cell *matCellDef="let element"> {{element.floor}} </td>
        </ng-container>

        <ng-container matColumnDef="region">
          <th mat-header-cell *matHeaderCellDef> Khu vực</th>
          <td mat-cell *matCellDef="let element"> {{element.region.name}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Trạng thái</th>
          <td mat-cell *matCellDef="let element"> {{element.status.name}} </td>
        </ng-container>

        <ng-container matColumnDef="typeRoom">
          <th mat-header-cell *matHeaderCellDef> Loại phòng</th>
          <td mat-cell *matCellDef="let element"> {{element.typeRoom.nameTypeRoom}} </td>
        </ng-container>

        <ng-container matColumnDef="capacity">
          <th mat-header-cell *matHeaderCellDef> Sức chứa</th>
          <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th mat-header-cell *matHeaderCellDef> Chi tiết</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn"><span class="fas fa-eye"></span></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> Sửa</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn"><span class="fas fa-pencil-alt"></span></button>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="p-0"> Xóa</th>
          <td mat-cell *matCellDef="let element" class="p-0">
            <button class="btn"><span class="fas fa-trash-alt"></span></button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator *ngIf="page" [pageSize]="this.page.pageable.pageSize" [pageSizeOptions]="[5, 10, 20]"
                     [showFirstLastButtons]="true"
                     (page)="getServerData($event)" [length]="this.page.totalElements" [pageIndex]="0"
      >
      </mat-paginator>
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
