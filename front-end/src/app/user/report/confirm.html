<div class="col-cl-12">
  <h2 mat-dialog-title style="color: #5680E9; font-weight: 700">XÁC NHẬN GỬI THÔNG BÁO</h2>
  <mat-dialog-content class="mat-typography">
    <h4 >Bạn muốn gửi thông báo này chứ?</h4>
   </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button  class="myButton" color="primary" style="margin-right: 20px" [mat-dialog-close]="data" >Xác nhận</button>
    <button mat-raised-button  class="myButton" color="warn"   [mat-dialog-close]="0">Hủy</button>
  </mat-dialog-actions>
</div>
